<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">

        <title>Contacto</title>

        <link href="estilo.css" rel="stylesheet">

    </head>

    <body class="overnull">

        <script src="menu.js"></script>

        <form action="#" align="center">
        <fieldset>
            <legend>Formulario de contacto</legend>

            <label for="nombre">Nombre:</label>
            <input name="nombre" type="text" maxlength="50" placeholder="Escriba su nombre">
            <br><br>
            <label for="apellidos">Apellidos:</label>
            <input name="apellidos" type="text" maxlength="50" placeholder="Escriba sus apellidos">
            <br><br>
            <label for="email">Email:</label>
            <input name="email" type="text" maxlength="50" placeholder="Escriba su email">
            <br><br>
            <label for="email1">Confirmación de email:</label>
            <input name="email1" type="text" maxlength="50" placeholder="Escriba su email de nuevo">
            <br><br>
            <label for="edad">Edad:</label>
            <input name="edad" type="number" placeholder="Escriba su edad">
            <br><br>
            <label for="perfil">Perfil:</label>
            <select id="perfil" name="perfil">
                <option value="" selected="selected">Seleccione una opción</option>
                <option value="Soy estudiante">Soy estudiante</option>
                <option value="Soy profesor/a">Soy profesor/a</option>
                <option value="Soy madre/padre">Soy madre/padre</option>
                <option value="Soy tutor/a">Soy tutor/a</option>
                <option value="Soy trabajador/a en activo">Soy trabajador/a en activo</option>
                <option value="Soy desempleado">Soy desempleado</option>
                <option value="Otros">Otros</option>
            </select>
            <br><br>
            <label for="mensaje">Mensaje:</label><br>
            <textarea name="mensaje" id="mensaje" rows="4" maxlength="1000" placeholder="Escriba su mensaje"></textarea>

        </fieldset>
        </form>
    </body>

</html>
